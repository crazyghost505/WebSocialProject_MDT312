<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Vanguard Ariana</title>
  <link rel="stylesheet" href="css.css">
    <script src="JS.js"></script>
</head>

<body class="cream-bg">
  <nav>
    <a href="Dashboard.html">Dashboard</a>
    <a href="Profile.html">Profile</a>
    <div class="user-icon"><img src="avatar.jpg"></div>
  </nav>

  <div class="portfolio-container dashboard-layout-full">

    <aside class="dashboard-sidebar">
      <section class="details-section">
        <h3>Decklist แนะนำ</h3>
        <ul>
          <li>Aggro Siren</li>
          <li>Agravain Control</li>
          <li>Messiah OTK</li>
        </ul>
      </section>
    </aside>

    <main class="dashboard-feed">

      <!-- create post -->
      <section class="details-section create-post-box">
        <h3>สร้างโพสต์ใหม่</h3>
        <input id="postTitle" class="input" type="text" placeholder="หัวข้อ...">
        <textarea id="postContent" class="input" placeholder="เนื้อหา..."></textarea>
        <button class="button" onclick="submitNewPost()">โพสต์</button>
      </section>

      <!-- feed list -->
      <section class="feed-list" id="feedContainer"></section>

    </main>
  </div>

</body>
</html>
